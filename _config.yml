  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: UNSW Canberra
        link: https://research.unsw.edu.au/people/dr-bing-wang
        # link_text: boringcompany.com
        sub_title: Associate Lecturer
        caption: October 2019 - Present
        quote: >
          everything is optimization
        description: | # this will include new lines to allow paragraphs
            Expensive problems refer to optimization problems wherein evaluation of each solution can incur significant cost, either in the form of computation time or 
            financial investment. For such problems, it is important to control the number of evaluations while searching for optimal solutions. In this work, we look into 
            techniques like surrogate modelling and knowledge transfer to assist search  in controlling cost. 
      
      - layout: left
        title: Chinese Academy of Sciences
        link: 
        # link_text: boringcompany.com
        sub_title: Postdoc, Associate professor
        caption: May 2015 - October 2019
        quote: >
            Understand human
        description: | # this will include new lines to allow paragraphs
            Social media has become a big part of people's day to day life. How to analyse the dynamic of social media open a series of interesting research questions. 
            We ustilize tools like graph analysis, natual language process to study natural community of social network, influence of KOLs, and Sentiment of users responding to events.

      - layout: left
        title: UNSW Canberra
        link: 
        # link_text: boringcompany.com
        sub_title: Ph.D project
        caption: August 2011 - March 2014
        quote: >
            make sense of world from the eyes of agent 
        description: | # this will include new lines to allow paragraphs
            Without any prior knowledge, how could an artifical agent work out causal relations among its sensing data? In this project, we rely on association rule mining and
            neural netowrk to design a inference mechanism for artifical agent, so that it can learn to build a causal knowledge network from its observation. 


      - layout: left
        title: UNSW Sydney
        link: 
        # link_text: boringcompany.com
        sub_title: Ph.D project
        caption: September 2009 - July 2011
        quote: >
            brain is interesting 
        description: | # this will include new lines to allow paragraphs
            Brain is mysterious. MRI techniques open a window for us to peek it. In this project, we use hidden Markov model to build an brain age estimator for assisting 
            doctors diagose mild cognitive impairment. Later development of this technqiue was purchased and adopted in a commercial hospital systems. 


