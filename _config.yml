about_content: | # this will include new lines to allow paragraphs
  My name's Bing Wang. I am currently working as a research associate in MDO group School of Engineering and Information Technology, University of New South Wales, Canberra. 
  My research interests are evolutionary optimization, data mining and agent system. My current focus is on designing algorithms for solving expensive bilevel optimization problems.
  I am interested in incorporating machine learning techniques especially knowledge transfer into optimization process. My past research experiences include agent system, 
  social network analysis, medical image process and natural language processing. I am fortunate to have worked with many interesting and inspiring scholars in these projects,
  and the experiences have positioned me to be able to see research questions from a wide range of directions. 

